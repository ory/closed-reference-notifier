on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - name: Check format
        run: npm run format:check
      - name: Run tests
        run: npm run test
