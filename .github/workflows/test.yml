on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  format-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - run: npm ci
      - name: Run tests
        run: npm run test
